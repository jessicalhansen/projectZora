<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="/scripts/app.js" defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- animateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>projectZora</title>
</head>
<body>
    <div class="parent">

        <!-- header -->
    <header class="title"> 
        <h1 id="main-title">projectZora</h1>
        <img class="title-image" src="/assets/cat-standing-logo.png" alt="Cartoon Russian Blue cat"> 
    </header>

     <!-- main & game area -->

    <main class="main-area">

        <!-- Scoreboard -->

        <div class="statistics">
            <span id="age">Age: 0</span>
            <span id="hunger">Hunger: 0</span>
            <span id="boredom">Boredom: 0</span>
            <span id="sleepiness">Sleepiness: 0</span>
        </div>

        <!-- game area start -->

        <div class="game-area">

            <!-- start button -->

            <div class="start-button">

                <button id="start">Start!</button>

            </div>

            <!-- Sprite area -->

            <div class="sprite-area">

                <div class="sprite">
                    <img src="/assets/cat-standing-left.png" alt="A cat." id="sprite">
                </div>

            </div>

            <!-- game controls-->

            <div class="game-controls">

            <!-- food button -->
            <button id="food-button"><img src="/assets/cat-food.png" alt="Feed me!" class="food-icon"></button>

            <!-- play button -->
            <button id="play-button"><img src="/assets/play-icon.png" alt="Play time!" class="play-icon"></button>

            <!-- sleep button -->
            <button id="sleep-button"><img src="/assets/sleep.png" alt="Sleep time!" class="sleep-icon"></button>

            </div>

        </div>
        
    <div class="play-guide">

        <h2>How to play:</h2>

    </div>

    </main>
        
        <!-- footer -->
    <footer class="footer">
     <p>Made by Jessica Hansen for WC-SEIR-1207 2020 Project Zero (noncommercial use). <br />
     Please support your local rescue organizations!</p>
    </footer>
    
    </div>

</body>
</html>
